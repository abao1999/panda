[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dystformer"
description = "Chronos Fine-Tuned on Dynamical Systems"
version = "0.1.0"
readme = "README.md"
license = { text = "MIT" }  # SPDX license identifier
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["hydra-core", "numpy", "torch", "transformers", "accelerate", "dysts", "gluonts", "scipy", "scikit-learn", "tqdm", "wandb", "hydra-core"]

# Optional dependencies
[project.optional-dependencies]
tests = ["matplotlib", "statsmodels"]
numba = ["numba"]
chronos = ["datasets"] # huggingface datasets
rocm = ["torch==2.2.2"] # pip install dystformer[rocm] --extra-index-url https://download.pytorch.org/whl/rocm5.7

# Package data
[tool.setuptools]
packages = ["dystformer", "dystformer.utils", "dystformer.chronos", "dystformer.patchtst"] # dystformer.chronos.utils?